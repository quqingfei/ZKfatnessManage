<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>燃脂部落管理系统</title>
    
    <link rel="stylesheet" href="css/easyui2.min.css"></link>
    <link rel="stylesheet" href="css/icon.css"></link>
    <link rel="stylesheet" href="css/theme-simple.css" />
    <link rel="stylesheet" href="css/new.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="js/msgbox/msgbox.css"></link>
    <link rel="stylesheet" href="js/fancybox/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/gymNew.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
</head>

<body>
    <div id="zk_title"></div>
    <div class="login-content">
        <div class="login-header">
            <img src="img/loginLogo.png" />
        </div>
        <div class="login-form">
            <form id="loginForm" method="post">
                <div class="login-input">
                    <input class="easyui-validatebox" id="userId" type="text" name="name" placeholder="用户名" data-options="" />
                </div>
                <div class="login-input">
                    <input class="easyui-validatebox" id="userPass" type="password" name="password" placeholder="密码" data-options="" />
                </div>
                <div class="login-input-img">
                    <img src="img/loginInputUp.png" />
                    <img src="img/loginInputDown.png" />
                </div>
                <div class="login-submit">
                    <a href="javascript:;" id="loginSubmit"><img src="img/loginBtn.png" /></a>
                </div>
            </form>
        </div>
        <div class="login-footer">
            <a href="findPass.html" id="loginLost">忘记密码?</a>
            <a href="registNew.html" id="loginRegist">注册账户</a>
        </div>
    </div>
    <div class="box-background"></div>
    <div class="login-error">
        <div class="login-error-header">
            <span>提示</span>
            <div class="login-error-close" id="boxClose"></div>
        </div>
        <div class="login-error-content"></div>
    </div>
    <script type="text/javascript" src="js/zk_title_bar-1.0.0.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/jquery.easyui.min1.js"></script>
    <script src="js/easyui-lang-zh_CN.js"></script>
    <script src="js/jquery.easyui.patch.js"></script>
    <script src="js/md5.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/login.js" type="text/javascript" charset="utf-8"></script>
    <script>
    if (window.zk_Win_X()) {
        new TitleBar("zk_title", "#333333", "燃脂部落健身场所管理系统", "./css/images/logo.png");
    } else {
        console.log('不在应用程序中');
    }
    
    </script>
</body>

</html>
