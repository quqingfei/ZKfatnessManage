<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>健身场所管理系统</title>
    <link rel="stylesheet" href="css/easyui2.min.css"></link>
    <link rel="stylesheet" href="css/icon.css"></link>
    <link rel="stylesheet" href="css/new.css" />
    <link rel="stylesheet" href="css/gymNew.css"></link>
    <link rel="stylesheet" href="css/bodyDetails.css"></link>
    <link rel="stylesheet" href="css/attendanceRecord.css"></link>
</head>
<style type="text/css">

</style>
<body onselectstart="return false" oncontextmenu="return false">
<div id="hideDiv" class="hideDiv" style="">
    <div class="showLoad" style="">
        <img class="loadImg" src="images/loadData.gif">
    </div>
</div>
<div class="easyui-layout curLocation" data-options="fit:true">
    <div class="curHeader">
        <img style="display: inline-block;width: 20px;margin-right: 5px;margin-top: 10px;vertical-align: top;" src="img/location.png" alt="">当前位置：考勤管理 > 员工考勤记录
    </div>
    <div class="curTool">
        <div class="clientSearch">
            <label>&nbsp;&nbsp;职位&nbsp;</label>
            <select name="duty" id="duty" class="easyui-combobox"  data-options="editable:false" style="width: 70px;height: 32px;line-height: 32px;padding-left:5px;">
            </select>
            <label >&nbsp;&nbsp;日期&nbsp;&nbsp;</label>
            <!-- <input id="date" data-options="prompt:'请选择日期', editable:false" class="easyui-datebox dateInput" > -->
            <input id="date" placeholder="请选择日期" class="date-icon dateInput" style="width:100px;height:30px;vertical-align:top;padding-left:5px;" onclick="laydate({format: 'YYYY-MM-DD',choose: function(datas){searchUser();}})"  readonly="readonly">
            <label >&nbsp;&nbsp;姓名&nbsp;&nbsp;</label>
            <input  style="height: 28px;width: 70px;border:0;font-size:14px;padding-left:5px;border-radius:3px;" name="name" id="name" value="" placeholder="员工姓名" />
            
            <a href="javascript:;" id="Search" onclick="searchUser()">搜索</a>
            
        </div>
        <div class="codeSection" >
            <img style="position: absolute;height: 26px;top: 15px;left:17px;" src="images/newCode.png" />
            <input type="text" onkeyup="isnum(this)" onafterpaste="delunum(this)" name="code" id="userCode" class="userCode" AUTOCOMPLETE="off" value="" placeholder="请扫描/输入条码/手机号码" />
        </div>
    </div>
    <div class="curAction">
               <div id="" class="sendMessage" onclick="remarkEdit()"><img alt="" class="sendImg" src="images/editAccount.png"><span style="margin-left:5px;">备注修改</span></div>
        </div>
    <div class="showTable">
        <table id="dg" style="width:100%;height:100%;" data-options="fitColumns:true,nowrap:true,rownumbers:'true',singleSelect:true,pagination:true,pageSize:'30',url:'../ngym/GymEmployeesAction!listSign.zk',method:'post'">
            <thead>
            <tr>
                <th data-options="field:'duty',align:'center',resizable:'true' ">职位</th>
                <th data-options="field:'realName',align:'center',resizable:'true' ">员工姓名</th>
                <!-- <th data-options="field:'date',align:'center',formatter:formatTime1,resizable:'true' ">日期</th> -->
                <th data-options="field:'type',align:'center',formatter:formatType,resizable:'true'">签到类型</th>
                <th data-options="field:'gmtCreate',align:'center',formatter:formatTime2,resizable:'true'">签到时间</th>
                <th data-options="field:'mark',align:'center',resizable:'true',formatter:formatRemark,">备注</th>
            </tr>
            </thead>
        </table>
        <div class="easyui-dialog" id="dlgRemark" style="padding:20px;width:322px;border-raidus:10px;overflow:hidden;background:#f4f4f4" title="&nbsp;&nbsp;&nbsp;&nbsp;备注" closed="true" >
            <input name="" rows="4" id="inputRemark" placeholder="请输入备注，最多20个字。">
            <div class="dlg-button" style="padding-top:20px;text-align:left;">               
                <a href="javascript:void(0);" class="easyui-linkbutton" style="display: inline-block;border-radius:3px;width:120px;margin:0 9px;background:#dddddd; color: #EDC609;" id="inputCancle" onclick="javascript:$('#dlgRemark').dialog('close')"><span style="color:#666666;">取消</span></a>
                 <a href="javascript:void(0);" class="easyui-linkbutton" style="display: inline-block;border-radius:3px;width:120px;margin:0 9px;background:#3fc370; color: #EDC609;" id="inputSave"onclick="saveMark()"><span style="color:white;">保存</span></a>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/header.js"></script>
<script src="js/jquery.easyui.min1.js"></script>
<script src="js/easyui-lang-zh_CN.js"></script>
<script src="js/format.utils.js"></script>
<script src="js/datagrid.common.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/flowplayer-3.2.6.min.js"></script>
<script src="js/jquery.easyui.patch.js"></script>
<script src="js/jquery.datagridtip.js"></script>
<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
<script src="laydate/laydate.js"></script>
<script src="js/attendanceRecord.js"></script>
<script>
</script>
</body>
</html>
