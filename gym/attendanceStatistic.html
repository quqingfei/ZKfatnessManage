<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>健身场所管理系统</title>
    <link rel="stylesheet" href="css/easyui2.min.css">
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/new.css" />
    <link rel="stylesheet" href="css/gymNew.css">
    <link rel="stylesheet" href="css/bodyDetails.css">
    <link rel="stylesheet" href="css/attendanceStatistic.css">
</head>
<body onselectstart="return false" oncontextmenu="return false">
<div id="hideDiv" class="hideDiv" style="">
    <div class="showLoad" style="">
        <img class="loadImg" src="images/loadData.gif">
    </div>
</div>
<div class="easyui-layout curLocation" data-options="fit:true">
    <div class="curHeader">
        <img style="display: inline-block;width: 20px;margin-right: 5px;margin-top: 10px;vertical-align: top;" src="img/location.png" alt="">当前位置：考勤管理 > 员工考勤统计
    </div>
    <div class="curTool">
        <div class="clientSearch">
            <label>职位&nbsp;</label>
            <input name="duty" id="duty" class="easyui-combobox" onselect="searchUser()" style="width: 80px;height: 32px;line-height: 32px;padding-left:5px;" editable='false'>
            <label >&nbsp;&nbsp;姓名&nbsp;&nbsp;</label>
            <input  style="width: 80px;height: 28px;border:0;padding-left:10px;font-size:14px;border-radius:3px;" name="name" id="name" value="" placeholder="" />
            <a href="javascript:;" id="Search" onclick="searchUser()">搜索</a>
        </div>
        <div class="leftSection">
            <select id="month" class="easyui-combobox" name="month" style="width: 60px;height: 34px;line-height: 34px;padding-left:5px; margin:5px;vertical-align:top;" data-options="editable:false">
            </select>
            <!-- <div class="setsignser">
                <a href="javascript:;" type="button" id="setSignTime"onclick="setSignTime()">设置考勤时间</a>
            </div> -->
        </div>
    </div>
    <div class="showTable" style="top:106px">
        <table id="dg" style='width:100%;height:100%'>
            <thead>
            <tr>
                <th data-options="field:'duty',align:'center',resizable:'true' ">职位</th>
                <th data-options="field:'name',align:'center',resizable:'true' ">员工姓名</th>
                <th data-options="field:'count',align:'center',resizable:'true' ">本月出勤天数</th>
                <th data-options="field:'countLate',align:'center',resizable:'true'">本月迟到次数</th>
                <th data-options="field:'countEarly',align:'center',resizable:'true'">本月早退次数</th>
            </tr>
            </thead>
        </table>
        <div id="dlgSetTime" class="easyui-dialog" style="width: 400px; padding: 10px 20px" closed="true" title="&nbsp;&nbsp;&nbsp;&nbsp;设置考勤时间" data-options="modal:true">
            <form id="fmEdit" method="post">
                <div style="width:100%;" class="">
                    <label style="margin:20px 20px 20px 60px;width:65px; display:inline-block;">上班时间：</label>
                    <input id="timeStart" class="easyui-timespinner" value="" style="height: 26px;line-height: 26px;width: 150px;border-radius:3px;" required="required" data-options="showSeconds:true">
                </div>
                <div style="width:100%;" class="">
                    <label style="margin:20px 20px 20px 60px;width:65px; display:inline-block;">下班时间：</label>
                    <input name="timeEnd" id="timeEnd" class="easyui-timespinner" value="" style="height: 26px;line-height: 26px;width: 150px;border-radius:3px;" required="required" data-options="showSeconds:true">
                </div>
                <div class="button" style="width:100%;height:50px;padding-top:20px;text-align:center;">
                    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#dlgSetTime').dialog('close')" style="margin-right:45px;width: 90px;background:#ddd; color: #999;border-radius:3px;"><span style="color:#666;">取消</span></a>
                    <a href="javascript:void(0)" class="easyui-linkbutton c6" onclick="SaveTime()" style="width:90px;background:#3fc370;border-radius:3px;"><span style="color:white;">确定</span></a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/header.js"></script>
<script src="js/jquery.easyui.min1.js"></script>
<script src="js/easyui-lang-zh_CN.js"></script>
<script src="js/format.utils.js"></script>
<script src="js/datagrid.common.js"></script>
<script src="js/jquery.form.js"></script>
<script src="js/flowplayer-3.2.6.min.js"></script>
<script src="js/jquery.easyui.patch.js"></script>
<script src="js/jquery.datagridtip.js"></script>
<script src="js/attendanceStatistic.js"></script>
</body>
</html>
