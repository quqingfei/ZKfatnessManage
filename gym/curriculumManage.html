                <form id="fm" method="post">
                    <input mame="id" id="id" type="hidden" />
                    <!-- <input id="week" type="hidden"/>-->
                    <div class="fitem">
                        <label>课程名称：</label>

                    </div>
                    <div class="fitem">
                        <label>时间：</label>
                        <!--<input name="courseTime" id="courseTime" class="easyui-textbox"/>-->

                        <input name="courseTime2" id="courseTime2" class="easyui-timespinner" style="width:76px;">
                    </div>
                    <div class="fitem" id="" style="">
                        <label>地点：</label>
                        <input name="place" id="place" class="easyui-textbox" data-options="prompt:'请输入上课地点'" />
                    </div>
                    <div class="fitem" id="">
                        <label>带课教练：</label>
                        <input name="coachs" id="coachs" class="easyui-textbox" data-options="prompt:'请输入教练'" />
                    </div>
                    <div class="fitem" id="">
                        <label>星期：</label>
                        <select name="week" id="week" class="easyui-combobox" data-options="prompt:'请选择上课日期',disabled:false,editable:false" style="width:164px;">
                            <option value="1">星期一</option>
                            <option value="2">星期二</option>
                            <option value="3">星期三</option>
                            <option value="4">星期四</option>
                            <option value="5">星期五</option>
                            <option value="6">星期六</option>
                            <option value="7">星期日</option>
                        </select>
                    </div>
                </form>
