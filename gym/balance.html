<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>余额查询</title>
    <link rel="stylesheet" href="css/easyui2.min.css"></link>
    <link rel="stylesheet" href="css/icon.css"></link>
    <link rel="stylesheet" href="css/theme-simple.css" />
    <link rel="stylesheet" href="css/new.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="js/msgbox/msgbox.css"></link>
    <link rel="stylesheet" href="js/fancybox/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/gymNew.css" />
    <link rel="stylesheet" type="text/css" href="css/balance.css" />
</head>

<body class="" onselectstart="return false" oncontextmenu="return false">
    <div class="easyui-layout balance-record" data-options="fit:true">
        <div class="balance-header">
            <img style="display: inline-block;width: 20px;margin-right: 5px;margin-top: 10px;vertical-align: top;" src="img/location.png" alt="">当前位置：消费管理 > 余额查询
        </div>
        <div class="balance-code">
            <img style="position: absolute;height: 26px;top: 15px;left: 18px;" src="images/newCode.png" />
            <img style="position: absolute;height: 20px;top: 18px;left: 270px;" src="images/newSearch.png" alt="">
            <input type="text" onkeyup="isnum(this)" onafterpaste="delunum(this)" name="balanceCode" id="balanceCode" value="" placeholder="请扫描/输入条码/手机号码" />
            <div class="balance-search">
                <div id="clientSearch" class="clientSearch">
                    <div id="" class="sendMessage" onclick="balanceChange()"><img alt="" class="sendImg" src="images/editAccount.png"><span style="margin-left:5px;">余额修改</span></div>
                </div>
            </div>
        </div>
        <div class="showTable">
            <table id="dg" style="width:100%;height:100%;" data-options="rownumbers:true,singleSelect:true, pagination:true,pageSize:'30',url:'../ngym/GymUserStoreAction!list.zk',method:'post'">
                <thead>
                    <tr>
                        <th data-options="field:'userName',align:'center'">昵称</th>
                        <th data-options="field:'phone',align:'center'">手机号码</th>
                        <th data-options="field:'sex',align:'center', formatter:formatBalance">余额</th>
                        <th data-options="field:'useStore',align:'center', formatter:formatDouble">累计消费</th>
                        <th data-options="field:'totleStore', align:'center', formatter:formatDouble">累计充值</th>
                        <!-- <th data-options="field:'userId',align:'center',formatter:formatControl ">操作</th> -->
                    </tr>
                </thead>
            </table>
            
        </div>
        <div class="easyui-dialog" id="dlgChange" title="&nbsp;&nbsp;&nbsp;&nbsp;修改余额" closed="true" data-options="modal:true">
                <label for="inputBalance" style="display:block;float:left;line-height:28px;">余额</label>
                <input name="" id="inputBalance" style="display:block;float:left;" placeholder="请输入实际余额。">
                <div class="dlg-button" style="clear:both;">
                    <a href="javascript:;"  class="easyui-linkbutton" id="inputBalSure">确认修改</a>
                </div>
        </div>
        <div id="hideDiv" class="center-region" style="background:#fff;z-index:9999;">
            <div style="width:32px;height:32px;margin:250px auto auto auto;">
                <img src="images/loadData.gif" style="width:32px;height:32px;"></img>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/accordion.js"></script>
    <script src="js/jquery.easyui.min1.js"></script>
    <script src="js/easyui-lang-zh_CN.js"></script>
    <script src="js/format.utils.js"></script>
    <script src="js/datagrid.common.js"></script>
    <!--<script src="js/biz/zk_main.js"></script>-->
    <script src="js/echarts-plain.js"></script>
    <script src="js/fancybox/jquery.fancybox.pack.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/flowplayer-3.2.6.min.js"></script>
    <script src="js/jquery.easyui.patch.js"></script>
    <script src="js/jquery.datagridtip.js"></script>
    <script src="js/jquery.tmpl.min.js"></script>
    <script src="js/msgbox/msgbox.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script src="js/md5.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/balance.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
