<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>健身场所管理系统</title>
    <link rel="stylesheet" href="css/easyui2.min.css"></link>
    <link rel="stylesheet" href="css/icon.css"></link>
    <link rel="stylesheet" href="css/theme-simple.css" />
    <link rel="stylesheet" href="css/new.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="js/msgbox/msgbox.css"></link>
    <link rel="stylesheet" href="js/fancybox/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/gymNew.css"></link>
    <link rel="stylesheet" href="css/accountManageNew.css">
</head>

<body style="" onselectstart="return false" oncontextmenu="return false">
    <div id="center-region" class="center-region">
        <div class="curHeader">
            <img style="display: inline-block;width: 20px;margin-right: 5px;margin-top: 10px;vertical-align: top;" src="img/location.png" alt="">当前位置：高级 > 账户管理
        </div>
        <div id="leftDiv" class="leftDiv" style="">
            <div class="accountTitle" style="">
                <span style="margin-left:20px;">基本信息</span>
                <div id="editTitle" class="editTitle" style="" onclick="editAccount()">
                    <img src="images/editAccount.png" style="height:16px;display: inline-block;">
                    <span style="margin-left:5px;vertical-align: top;">编辑</span>
                </div>
                <div id="saveTitle" class="saveTitle" style="display:none;" onclick="saveMessageA()">
                    <img src="images/saveAccount.png" style="height:16px;display: inline-block;">
                    <span style="margin-left:5px;vertical-align: top;">保存</span>
                </div>
            </div>
            <div class="message" style="position: relative;">
                <!--<div style="width:100%; height: 450px;overflow-y:auto;overflow-x:hidden;">-->
                <div class="dlg" style="box-sizing: border-box;padding:20px;width:100%; height:auto;overflow-y:auto;overflow-x:hidden;">
                    <!-- class="easyui-dialog" easyui-textbox-->
                    <form id="fm1" method="post">
                        <input name="certification" id="certificationA" class="" type="hidden">
                        <div class="fitem">
                            <label>场馆名称:</label>
                            <input name="gymName" id="gymName" class="owntext" style="width:200px;word-wrap:break-word;">
                        </div>
                        <div class="fitem">
                            <label>场馆电话:</label>
                            <input name="gymPhone" id="gymPhone" class="owntext" placeholder="输入场馆电话，座机或手机" style="width:200px;word-wrap:break-word;">
                        </div>
                        <div class="fitem">
                            <label>场馆地址:</label>
                            <input name="address" id="address" class="owntext" style="width:300px;" placeholder="输入地区关键字进行搜索，比如：光谷">
                            <div id="searchResultPanel" style="border:1px solid #C0C0C0;height:auto; display:none;"></div>
                        </div>
                        <div class="fitem">
                            <!-- <label for=""></label> -->
                            <div id="l-map" class="owntext"></div>
                        </div>
                        <div class="fitem">
                            <label for="businessHours">营业时间:</label>
                            <input name="businessHours" id="businessHours" class="owntext" style="width:300px;">
                            <div id="businessCtrl" class="owntext" style="display:none;">
                                <input name="courseTime1" id="courseTime1" class="easyui-timespinner" style="padding-left: 20px;width:100px;height:28px;text-align:center;">
                                <span>-</span>
                                <input name="courseTime2" id="courseTime2" class="easyui-timespinner" style="padding-left: 20px;width:100px;height:28px;text-align:center;">
                            </div>
                        </div>
                        <div class="fitem">
                            <label for="services">场馆设施:
                                <br><span style="color:#59A1C9;">(可多选)</span></label>
                            <!-- <input name="services" id="services" class="owntext" type="hidden"> -->
                            <div class="checkService owntext" style="display:inline-block;">
                                <div class="serviceCheck">
                                    <div class="checkComb">
                                        <input id="wifi" name="services" type="checkbox" value="无线网络" />
                                        <label for="wifi"><img src="images/checked.png" alt=""></label>
                                    </div>
                                    <span>无线网络</span>
                                </div>
                                <div class="serviceCheck">
                                    <div class="checkComb">
                                        <input id="shop" name="services" type="checkbox" value="卖场" />
                                        <label for="shop"><img src="images/checked.png" alt=""></label>
                                    </div>
                                    <span>卖场</span>
                                </div>
                                <div class="serviceCheck">
                                    <div class="checkComb">
                                        <input id="showerRoom" name="services" type="checkbox" value="沐浴室" />
                                        <label for="showerRoom"><img src="images/checked.png" alt=""></label>
                                    </div>
                                    <span>沐浴室</span>
                                </div>
                                <div class="serviceCheck">
                                    <div class="checkComb">
                                        <input id="deposit" name="services" type="checkbox" value="物品寄存" />
                                        <label for="deposit"><img src="images/checked.png" alt=""></label>
                                    </div>
                                    <span>物品寄存</span>
                                </div>
                                <div class="serviceCheck">
                                    <div class="checkComb">
                                        <input id="smoking" name="services" type="checkbox" value="吸烟区" />
                                        <label for="smoking"><img src="images/checked.png" alt=""></label>
                                    </div>
                                    <span>吸烟区</span>
                                </div>
                                <div class="serviceCheck">
                                    <div class="checkComb">
                                        <input id="toilets" name="services" type="checkbox" value="洗手间" />
                                        <label for="toilets"><img src="images/checked.png" alt=""></label>
                                    </div>
                                    <span>洗手间</span>
                                </div>
                                <div class="serviceCheck">
                                    <div class="checkComb">
                                        <input id="rent" name="services" type="checkbox" value="物品租赁" />
                                        <label for="rent"><img src="images/checked.png" alt=""></label>
                                    </div>
                                    <span>物品租赁</span>
                                </div>
                                <div class="serviceCheck">
                                    <div class="checkComb">
                                        <input id="sleep" name="services" type="checkbox" value="休息区" />
                                        <label for="sleep"><img src="images/checked.png" alt=""></label>
                                    </div>
                                    <span>休息区</span>
                                </div>
                                <div class="serviceCheck">
                                    <div class="checkComb">
                                        <input id="park" name="services" type="checkbox" value="停车场" />
                                        <label for="park"><img src="images/checked.png" alt=""></label>
                                    </div>
                                    <span>停车场</span>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="fitem">
                            <label style="float:left;padding-right:4px;">场馆简介:</label>
                            <textarea name="description" id="description" class="owntext" style="" placeholder="请输入场馆简介。"></textarea>
                        </div> -->
                        <div id="coversEdit" class="fitem" style="position:relative;height:230px;margin-bottom:0px;">
                            <label>场馆图片:</label>
                            <input name="cover" id="cover" type="hidden">
                            <div id="coverContant" class="owntext">
                                <div id="addCertificate1" class="image-add" onclick="chooseImage2('file_title_img','new')">上传场馆图片</div>
                                <span class="image-add" style="color:#999;">建议尺寸：414像素*280像素，最多上传6张<br></span>
                            </div>
                            <!-- <div class="showImgDiv">
                                <img id="imghead" class="" src="images/yun.png" alt="" style="max-width: 100%;max-height: 100%;height: auto;cursor: pointer;" onclick="chooseImage2('file_title_img')" />
                                <div class="deleteCover" onclick="removeCover()">x</div>
                            </div> -->
                        </div>
                    </form>
                    <form id="title_img_form" method="post" enctype="multipart/form-data">
                        <input type="file" class="owntext" style="display: none;" id="file_title_img" name="name" onchange="uploadImage()" accept="image/*" />
                    </form>
                </div>
            </div>
            <!--</div>-->
        </div>
        <div id="rightDiv" class="rightDiv" style="">
            <div class="accountTitle" style="">
                <span style="margin-left:20px;">认证信息</span>
                <!-- <div id="editTitleR" class="editTitle" style="" onclick="editMessage()">
                    <img src="images/editAccount.png" style="height:16px;display: inline-block;">
                    <span style="margin-left:5px;vertical-align: top;">编辑</span>
                </div>
                <div id="saveTitleR" class="saveTitle" style="display:none;" onclick="saveMessage()">
                    <img src="images/saveAccount.png" style="height:16px;display: inline-block;">
                    <span style="margin-left:5px;vertical-align: top;">保存</span>
                </div>
                <div id="middle" class="" style="display:none;width:160px;float: right;margin-top: 5px;">
                    <div class="saveTitle" style="float:left;margin:0px;display: inline-block;" onclick="pre()">
                        <img src="images/leftPre.png" style="height:16px;display: inline-block;">
                        <span style="margin-left:5px;vertical-align: top;">上一步</span>
                    </div>
                    <div class="saveTitle" style="float:left;margin:0px;display: inline-block;" onclick="next()">
                        <img src="images/rightNex.png" style="height:16px;display: inline-block;">
                        <span style="margin-right:5px;vertical-align: top;">下一步</span>
                    </div>
                </div> -->
                <a id="passTitle" class="passTitle" style="" href="javascript:;" target="_top">
                    <img src="images/editNew.png" style="height:16px;display: inline-block;">
                    <span style="margin-left:5px;vertical-align: top;">修改密码</span>
                </a>
            </div>
            <div class="message" style="position:relative;">
                <div class="dlg" style="box-sizing: border-box;padding:20px;width:100%; height:auto;overflow-y:auto;overflow-x:hidden;">
                    <div id="editMessage" style="width:100%;overflow-y:auto;overflow-x:hidden;">
                        <form id="fm" method="post" novalidate>
                            <input name="gymName" id="gymName1" type="hidden">
                            <input name="oldAdminPhone" id="oldAdminPhone" type="hidden" class="textSafety" style="width:280px;">
                            <div class="fitem1">
                                <label style="padding-top:0px;">营业执照编号:</label>
                                <input name="admin" id="admin" class="textSafety" style="width:280px;">
                            </div>
                            <div class="fitem1 certificate" style="position: relative;">
                                <label style="padding-top:0px;vertical-align:top;">营业执照照片:</label>
                                <!-- <input name="certification" id="certification" class="" type="hidden"> -->
                                <img src="" alt="" class="textSafety" style="width:280px;" id="certification">
                            </div>
                            <div class="fitem1">
                                <label style="padding-top:0px;">绑定手机号:</label>
                                <input name="adminPhone" id="adminPhone" class="textSafety" style="width:280px;">
                                <a href="javascript:;" id="phoneChange">更换手机号</a>
                            </div>
                        </form>
                    </div>
                    <div id="showCode" style="width:100%;height:auto;display:none;">
                        <div class="fitem1" style="margin-bottom:25px;">
                            <label style="padding-top:0px;">输入验证码:</label>
                            <input name="code" id="code" class="" style="width:80px;border-radius:3px;margin-right:10px;margin-left: 5px;">
                            <a href="javascript:;" id="phoneCode">点击获取验证码</a>
                            <div style="width:auto;text-align:center;margin-top:30px;">
                                <a href="javascript:;" class="code-btn" id="codeCancle">取消</a>
                                <a href="javascript:;" class="code-btn" id="codeNext">下一步</a>
                            </div>
                        </div>
                    </div>
                    <div id="showPass" style="width:100%;height:auto;display:none;">
                        <div class="fitem1" style="margin-bottom:25px;">
                            <label style="padding-top:0px;">原密码:</label>
                            <input name="" id="passOld" type="password" class="" style="width:150px;border-radius:3px;margin-left:5px;">
                        </div>
                        <div class="fitem1" style="margin-bottom:25px;">
                            <label style="padding-top:0px;">新密码:</label>
                            <input name="" id="passNew" type="password" class="" style="width:150px;border-radius:3px;margin-left:5px;">
                        </div>
                        <div class="fitem1" style="margin-bottom:25px;">
                            <label style="padding-top:0px;">确认密码:</label>
                            <input name="" id="passAgain" type="password" class="" style="width:150px;border-radius:3px;margin-left:5px;">
                            <div style="width:auto;text-align:center;margin-top:30px;">
                                <a href="javascript:;" class="code-btn" id="passCancle">取消</a>
                                <a href="javascript:;" class="code-btn" id="passSure">确认</a>
                            </div>
                        </div>
                    </div>
                    <div id="showPhone" style="width:100%;height:auto;display:none;">
                        <div class="fitem1" style="margin-bottom:25px;">
                            <label style="padding-top:0px;">输入新手机号:</label>
                            <input name="phoneNew" id="phoneNew" class="show-phone" style="width:120px;border-radius:3px;margin-left: 5px;">
                        </div>
                        <div class="fitem1" style="margin-bottom:25px;">
                            <label style="padding-top:0px;">输入验证码:</label>
                            <input name="codeNew" id="codeNew" class="show-phone" style="width:80px;border-radius:3px;margin-right:10px;margin-left: 5px;">
                            <a href="javascript:;" id="newCode">点击获取验证码</a>
                            <div style="width:auto;text-align:center;margin-top:30px;">
                                <a href="javascript:;" class="code-btn" id="codeCancle1">取消</a>
                                <a href="javascript:;" class="code-btn" id="phoneSure">确认</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="hideDiv" class="hideDiv" style="">
        <div class="showLoad" style="">
            <img class="loadImg" src="images/loadData.gif"></img>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/fancybox/jquery.fancybox.pack.js"></script>
    <script src="js/jquery.easyui.min1.js"></script>
    <script src="js/easyui-lang-zh_CN.js"></script>
    <script src="js/datagrid.common.js"></script>
    <script src="js/format.utils.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/flowplayer-3.2.6.min.js"></script>
    <script src="js/jquery.easyui.patch.js"></script>
    <script src="js/jquery.datagridtip.js"></script>
    <script src="js/jquery.tmpl.min.js"></script>
    <script src="js/msgbox/msgbox.js"></script>
    <script src="js/accordion.js"></script>
    <script src="js/common.js"></script>
    <script src="js/md5.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3&ak=ZYoxwY2fVjPKqsw6IM35MebctElP4l4R"></script>
    <script src="js/accountManageNew.js"></script>
</body>

</html>
