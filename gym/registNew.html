<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>健身场所管理系统</title>
    <link rel="stylesheet" href="css/easyui2.min.css"></link>
    <link rel="stylesheet" href="css/icon.css"></link>
    <link rel="stylesheet" href="css/theme-simple.css" />
    <link rel="stylesheet" href="css/new.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="js/msgbox/msgbox.css"></link>
    <link rel="stylesheet" href="js/fancybox/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/gymNew.css" />
    <link rel="stylesheet" href="css/registNew.css">
</head>

<body>
    <div id="zk_title"></div>
    <div class="regist-cont">
        <h2>健身房注册</h2>
        <div class="regist-item">
            <label for="userName" class="regist-label"><img src="images/regist_user.png" alt="">
            </label><input name="userName" id="userName" class="regist-input" type="text" placeholder="请填写登录账号">
            <!-- <div id="userWrong" class="regist-info"><img src="images/regist_wrong.png" alt="">该账号已被占用，另选一个用户名吧！</div> -->
        </div>
        <div class="regist-item">
            <label for="userPass1" class="regist-label"><img src="images/regist_pass.png" alt="">
            </label><input name="userPass1" id="userPass1" type="password" class="regist-input" type="text" placeholder="请填写登录密码">
        </div>
        <div class="regist-item">
            <label for="userPass2" class="regist-label"><img src="images/regist_pass.png" alt="">
            </label><input name="userPass2" id="userPass2" type="password" class="regist-input" type="text" placeholder="请再次填写登录密码">
        </div>
        <div class="regist-item">
            <label for="gymName" class="regist-label"><img src="images/regist_board.png" alt="">
            </label><input name="gymName" id="gymName" class="regist-input" type="text" placeholder="请填写您的场馆名称">
        </div>
        <div class="regist-item">
            <label for="license" class="regist-label"><img src="images/regist_license.png" alt="">
            </label><input name="license" id="license" class="regist-input" type="text" placeholder="请填写营业执照注册编号">
        </div>
        <div class="regist-item">
            <label for="" id="cam" class="regist-label"><img src="images/regist_cam.png" alt="">
            </label><label for="licensePic" id="camButton">点击上传工商营业执照照片</label>
            <input name="certification" id="certification" class="" type="hidden">
            <form id="title_img_form" method="post" enctype="multipart/form-data">
                <input type="file" style="display: none;" id="licensePic" name="name" onchange="uploadImage()" accept="image/*" />
            </form>
        </div>
        <div class="regist-item">
            <img src="images/regist_pic.png" alt="" id="licenseShow">
            <p>请上传清晰、无污物、完善的原件照片或彩色扫描件（证件必须在有效期内）</p>
        </div>
        <div class="regist-item">
            <label for="phone" class="regist-label"><img src="images/regist_phone.png" alt="">
            </label><input name="phone" id="phone" class="regist-input" type="text" placeholder="请填写您的手机号">
        </div>
        <div class="regist-item">
            <label for="codePass" class="regist-label"><img src="images/regist_safe.png" alt="">
            </label><input name="codePass" id="codePass" class="regist-input" type="text" placeholder="请填写手机验证码"><div id="btn-hover">
                <a href="javascript:;" id="codeGet">点击获取验证码</a>
                <div></div>
            </div>
        </div>
        <div class="regist-item">
            <div id="warning">
                使用本系统,即表示我接受宅客运动的<a href="#">服务条款</a>和<a href="#">隐私政策</a>
            </div>
        </div>
        <div class="regist-item">
            <a href="index.html" id="backTo">返回登录</a>
            <a href="javascript:;" id="finish">完成注册</a>
        </div>
    </div>
    <script src="js/jquery-1.8.3.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/jquery.easyui.min1.js"></script>
    <script src="js/easyui-lang-zh_CN.js"></script>
    <script src="js/format.utils.js"></script>
    <script src="js/datagrid.common.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/flowplayer-3.2.6.min.js"></script>
    <script src="js/jquery.easyui.patch.js"></script>
    <script src="js/jquery.datagridtip.js"></script>
    <script src="js/echarts.common.min.js"></script>
    <script src="js/md5.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/common.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="js/zk_title_bar-1.0.0.js"></script>
    <script src="js/registNew.js"></script>
</body>

</html>
