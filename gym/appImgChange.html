<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>健身场所管理系统</title>
    <link rel="stylesheet" href="css/easyui2.min.css"></link>
    <link rel="stylesheet" href="css/icon.css"></link>
    <link rel="stylesheet" href="css/theme-simple.css" />
    <link rel="stylesheet" href="css/new.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="js/msgbox/msgbox.css"></link>
    <link rel="stylesheet" href="js/fancybox/jquery.fancybox.css" />
    <link rel="stylesheet" href="css/gymNew.css"></link>
    <link rel="stylesheet" href="css/accountManageNew.css">
</head>
<style type="text/css">
    .message img{
        width: 90%;
        height: 90%;
        margin-left: 5%;
        border: 1px solid #eee;
        margin-top: 20px;
    }
</style>
<body style="" onselectstart="return false" oncontextmenu="return false">
    <div id="center-region" class="center-region">
        <div class="curHeader">
            <img style="display: inline-block;width: 20px;margin-right: 5px;margin-top: 10px;vertical-align: top;" src="img/location.png" alt="">当前位置：高级 > app封面管理 
        </div>
        <div id="leftDiv" class="leftDiv" style="">
            <div class="accountTitle" style="">
                <div class="codeSection" style="color:white;margin-left:20px">
                    封面设置
                </div>              
            </div>
            <div class="message" style="position: relative;">
                <!--<div style="width:100%; height: 450px;overflow-y:auto;overflow-x:hidden;">-->
                <div class="dlg" style="box-sizing: border-box;padding:20px;width:100%; height:auto;overflow-y:auto;overflow-x:hidden;">
                    <div class="goodsimg"  onclick="chooseImage('file_title_img')"><img id="orderimg" src="images/appBigImg.png"></div>
                    <div class="" style="color:#E97C1E;text-align:center">封面规格：889*1578(px:像素)</div>
                    <div class="goodsvbtn YESmai" style="background:#3fc371" onclick="chooseImage('file_title_img')">上传封面</div>
                    <form id="title_img_form" method="post"  enctype="multipart/form-data">
                        <input type="file" style="display: none;" id="file_title_img" name="name" onchange="uploadImage()" accept="image/*" />
                    </form>
                </div>
            </div>
            <!--</div>-->
        </div>
        <div id="rightDiv" class="rightDiv" style="">
            <div class="accountTitle" style="">
                <span style="margin-left:20px;">当前封面</span>
            </div>
            <div class="message" style="position:relative;" id="imghead">

            </div>
        </div>
    </div>
    <div id="hideDiv" class="hideDiv" style="opcity:0.6">
        <div class="showLoad" style="">
            <img class="loadImg" src="images/loadData.gif"></img>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/header.js"></script>
    <script src="js/fancybox/jquery.fancybox.pack.js"></script>
    <script src="js/jquery.easyui.min1.js"></script>
    <script src="js/easyui-lang-zh_CN.js"></script>
    <script src="js/datagrid.common.js"></script>
    <script src="js/format.utils.js"></script>
    <script src="js/jquery.form.js"></script>
    <script src="js/flowplayer-3.2.6.min.js"></script>
    <script src="js/jquery.easyui.patch.js"></script>
    <script src="js/jquery.datagridtip.js"></script>
    <script src="js/jquery.tmpl.min.js"></script>
    <script src="js/msgbox/msgbox.js"></script>
    <script src="js/accordion.js"></script>
    <script src="js/common.js"></script>
    <script src="js/md5.js" type="text/javascript" charset="utf-8"></script>
    <!--<script type="text/javascript" src="http://api.map.baidu.com/api?v=1.3&ak=ZYoxwY2fVjPKqsw6IM35MebctElP4l4R"></script>-->
    <script src="js/appImgChange.js"></script>
</body>

</html>
